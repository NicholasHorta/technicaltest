<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
    <title>Fetch</title>
</head>
<style>
    body {
        margin: 0;
        padding: 4rem 2rem;
        font-family: 'Montserrat Alternates', sans-serif;
        background: url('https://www.foodphotographyprops.co.uk/wp-content/uploads/2017/12/IMG_5252.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        height: 100vh;
    }

    .btn {
        position: absolute;
        transform: translate(-50%, -50%);
        top: 90%;
        left: 50%;
        padding: 1rem 2rem;
        font-size: 2rem;
        border: 2px solid #333;
        background: #333;
        border-radius: 30px;
        color: #fff;
        font-family: 'Montserrat Alternates', sans-serif;
        cursor: pointer;
        outline: transparent;
    }

    .btn:hover {
        filter: drop-shadow(0px 2px 5px #999);
        background: rgb(20, 90, 160);
        border-color: rgb(20, 90, 160);
    }

    .each-item {
        border: 2px solid rgb(20, 90, 160, 0.712);
        background-color: rgba(20, 90, 160, 0.712);
        color: #fff;
        padding: 0 2rem;
        margin: 1rem 0;
        border-radius: 30px;
    }
</style>

<body>
    <div id='cont'></div>
    <button class="btn">Load</button>
    <script src="./taskFive.js"></script>
</body>

</html>
